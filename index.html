<!DOCTYPE html>
<html>
  <head>
    <title>Acknowledge Report</title>
  </head>
  <body>
    <h2>âœ… Report Viewed</h2>

    <script>
      // Get the user from the URL query parameter
      const params = new URLSearchParams(window.location.search);
      const user = params.get('user') || 'unknown';

      // Send it to your backend
      fetch(`http://127.0.0.1:8000/alert?user=${encodeURIComponent(user)}`)
        .then(res => console.log("Alert sent for", user))
        .catch(err => console.error("Failed to send alert"));
    </script>
  </body>
</html>
